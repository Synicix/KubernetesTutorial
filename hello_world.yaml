apiVersion: apps/v1 # Default K8 API
kind: Deployment # This tells kubernetes what kind of class it is working with
metadata:
  name: hello-world # Name of the deployment
  labels:
    app: hello-world-deployment # Label for deployment
spec:
  replicas: 3 # How many instances / pods to deploy
  selector: # The selector defines how the deployment finds which pods to manage, in this use the app label to figure out which pods belong to deployment
    matchLabels:
      app: hello-world
  template: # Pod Templete
    metadata:
      labels:
        app: hello-world # Labels for pods in which to identify them by
    spec:
      containers:
      - name: hello-world # Container name (Can be set to whatever)
        image: hello-world:latest # Docker Image hosted on Docker Hub
      restartPolicy: OnFailure # Options are Always, OnFailure, and Never. In our case for hello-world it is only suppose to check if docker is working then exit and it is not a serivce